<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
                   xmlns:sec ="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
      <!--    BootStrap  5 link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!--    Fontawesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <style>
    body{
      margin:0;
      padding: 0;
      background-image:url(https://extension.harvard.edu/wp-content/uploads/sites/8/2020/12/aerial-harvard.jpg) ;
      background-size: cover;
    }
  </style>

</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-fixed-top">
  <div class="container br-50">
    <ul class="navbar-nav">

      <li class="nav-item">
        <a class="nav-link active" href="#" th:href="@{/}">Registration and
          Login Module</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management System</a>
      </li>
    </ul>

    <ul class="nav-item navbar-right">
      <li sec:authorize="isAuthenticated()"><a  class="" th:href="@{/logout}"> Logout <i class="fa fa-sign-out" aria-hidden="true"></i> </a></li>
    </ul>
    </ul>
  </div>
</nav>
<br>
<br>
<br>

<div class="container">
  <div class="row" style="justify-content: center;">

    <img style="width: 200px; height:100px;" class="logo" src="https://marka-logo.com/wp-content/uploads/2020/12/Harvard-Logo.png" alt="Harvard">

  </div>

</div>

<!--*********************************************************-->

<div class = "container ">
  <div class = "row" style="justify-content: center;">
    <h1>List Students </h1>
  </div>
  <div class = "row">
    <div class ="col-lg-3">
      <a th:href = "@{/students/new}" class = " btn btn-primary btn-sm mb-3"  > <i class="fa-solid fa-plus"></i>    Add Student </a>
    </div>

    <br>
    <br>

  </div>
  <table class = "table table-dark table-hover">
    <thead class = "table-dark">
    <tr>
      <th> Student First Name</th>
      <th> Student Last Name</th>
      <th> Student Email</th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "student: ${students}">
      <td th:text = "${student.firstName}">  </td>
      <td th:text = "${student.lastName}">  </td>
      <td th:text = "${student.email}">  </td>
      <td>
        <a th:href="@{/students/edit/{id}(id=${student.id})}" class = "btn btn-info"><i class="fa fa-refresh" aria-hidden="true"></i>   Update</a>

        <a th:href="@{/students/{id}(id=${student.id})}" class = "btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i>    Delete</a>
      </td>
    </tr>
    </tbody>

  </table>
</div>




</body>
</html>

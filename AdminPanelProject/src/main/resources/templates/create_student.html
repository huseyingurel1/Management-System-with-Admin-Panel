<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://thymeleaf.org"
      xmlns:sec ="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Create Student </title>
    <!--    BootStrap  5 link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--    Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <style>
        body{
            margin:0;
            padding: 0;
            background-image:url(https://extension.harvard.edu/wp-content/uploads/sites/8/2020/12/aerial-harvard.jpg) ;
            background-size: cover;
        }
    </style>



</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-fixed-top">
    <div class="container br-50">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link active" href="#" th:href="@{/}">Registration and
                    Login Module</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management System</a>
            </li>
        </ul>

        <ul class="nav-item navbar-right">
            <li sec:authorize="isAuthenticated()"><a  class="" th:href="@{/logout}"> Logout <i class="fa fa-sign-out" aria-hidden="true"></i> </a></li>
        </ul>
        </ul>
    </div>
</nav>

<br>
<br>
<div class = "container">
    <div class = row style="justify-content: center;">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class =" text-center"> Create New Student</h1>
            <div class="card-body">
                <form th:action="@{/students}" th:object = "${student}" method="POST">
                    <div class="form-group">
                        <label> Student First Name </label>
                        <input type="text"  name="firstName"  th:field="*{firstName}" class ="form-control" placeholder ="Enter Student First Name" />
                    </div>

                    <div class="form-group">
                        <label> Student Last Name </label>
                        <input type="text"  name="lastName"  th:field= "*{lastName}" class ="form-control" placeholder ="Enter Student Last Name" />
                    </div>

                    <div class="form-group">
                        <label> Email</label>
                        <input type="text"  name="email"  th:field="*{email}" class ="form-control" placeholder ="Enter Student Email" />
                    </div>

                    <br>

                    <div class="box-footer" >
                        <button type="submit" class = "btn btn-primary"> Submit </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
